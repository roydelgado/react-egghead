<!DOCTYPE html>
<html>
<head>
  <title>React Reducer Composition with Objects</title>
</head>
<body>
  <main id="root"></main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.5/redux.min.js"></script>
  <script src="https://fb.me/react-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  <script type="text/babel">
  const todo = (state, action) => {
    switch (action.type) {
      case 'ADD_TODO':
        return {
            id: action.id,
            text: action.text,
            completed: false
          };
      case 'TOGGLE_TODO':
        if (state.id !== action.id) {
          return state;
        }

        return {
          ...state,
          completed: !state.completed
        };
      default:
        return state;
    };
  };

  const todos = (state = [], action) => {
    switch (action.type) {
      case 'ADD_TODO':
        return [
          ...state,
          todo(undefined, action)
        ];
      case 'TOGGLE_TODO':
        return state.map(t => todo(t, action));
      default:
        return state;
    };
  };

  const visibilityFilter = (
    state = 'SHOW_ALL',
    action
  ) => {
    switch (action.type) {
      case 'SET_VISIBILITY_FILTER':
        return action.filter;
      default:
        return state;
    };
  };

  //React provides a base class for all components
  const { Component } = React;

  const FilterLink = ({
    filter,
    children,
    currentFilter
  }) => {
    if (filter === currentFilter) {
      return <span>{children}</span>;
    }

    return (
      <a href="#"
        onClick={ e => {
          e.preventDefault();
          store.dispatch({
            type: 'SET_VISIBILITY_FILTER',
            filter
          });
        }}
      >
        {children}
      </a>
    );
  };

  const getVisibleTodos = (
    todos,
    filter
  ) => {
    switch (filter) {
      case 'SHOW_ALL':
        return todos;
      case 'SHOW_COMPLETED':
        return todos.filter(
          todo => todo.completed
        );
      case 'SHOW_ACTIVE':
        return todos.filter(
          todo => !todo.completed
        );
    };
  };

  let nextTodoId = 0;

  class TodoApp extends Component {
    render() {
      const { todos, visibilityFilter} = this.props;

      const visibleTodos = getVisibleTodos(
        todos,
        visibilityFilter
      );

      return (
        <div>
          <input ref={ node => {
            this.input = node;
          }} />
          <button onClick={() => {
            if (!this.input.value) {
              return alert('Missing Todo text');
            }
            store.dispatch({
              type: 'ADD_TODO',
              text: this.input.value,
              id: nextTodoId++
            });
            this.input.value = '';
            console.log(store.getState());
          }}>
            Add Todo
          </button>
          <ul>
           {visibleTodos.map( todo =>
              <li key={todo.id}
                onClick={() => {
                  store.dispatch({
                    type: 'TOGGLE_TODO',
                    id: todo.id
                  });
                }}
                style={{
                  textDecoration:
                    todo.completed ?
                      'line-through' :
                      'none'
                }}>
                {todo.text}
              </li>
           )}
          </ul>
          <p>
            Show:
            {' '}
            <FilterLink
              filter='SHOW_ALL'
              currentFilter={visibilityFilter}>
              ALL
            </FilterLink>
            {' '}
            <FilterLink
              filter='SHOW_ACTIVE'
              currentFilter={visibilityFilter}>
              ACTIVE
            </FilterLink>
            {' '}
            <FilterLink
              filter='SHOW_COMPLETED'
              currentFilter={visibilityFilter}>
              COMPLETED
            </FilterLink>
          </p>
        </div>
      );
    }
  }

  const { combineReducers, createStore } = Redux
    ,  todoApp = combineReducers({
      todos,
      visibilityFilter
    })
    ,  store = createStore(todoApp)
    //this will update the DOM on state changes
    , render = () => {
      ReactDOM.render(
        <TodoApp
          {...store.getState()}
        />,
        root
      );
    };

  //the render function listen whenever the store changes
  store.subscribe(render);
  //render initial state
  render();
  </script>
</body>
</html>
